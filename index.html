<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/53c3e6f792.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- As a heading -->
    <nav class="navbar navbar-dark bg-primary mb-5">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1"><i class="fas fa-sun"></i> Weather Dashboard</span>
            <span class="navbar-text">
                <button type="button" class="btn btn-dark"><i class="fas fa-trash"></i> Delete Recent Searches</button>
            </span>
        </div>
    </nav>

    <div class="container">
        <div class="row bg-primary align-items-center">
            <div class="col-sm-12 col-md-8 text-light">
                <div class="p-3" id="weather-today">
                    <h4 id="todayHeader" class="mb-3"><i class="fas fa-map-marker-alt"></i></h4>
                    <ul id="todayWeatherData"></ul>
                </div>
            </div>
            <div class="col-sm-12 col-md-4">
                <div class="card p-3 my-3">
                    <div class="mb-3">
                        <label for="city" class="form-label">Search for a City</label>
                        <input id="cityInput" type="text" class="form-control mb-3">

                        <button id="searchBtn" type="button" class="btn btn-primary w-100">Search</button>
                        <div class="dropdown">
                            <button class="btn btn-success dropdown-toggle w-100 mt-3" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-clock"></i> Recent Searches
                            </button>
                            <ul id ="recentSearches" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                              <li><a class="dropdown-item" href="#">No recent searches found</a></li>
                            </ul>
                          </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row my-4">
            <h3>Forcast for next 5 days:</h3>
        </div>

        <div class="row justify-content-around five-cols">
            <div id="card-1" class="col-sm-6 col-lg-2 mb-3"></div>
            <div id="card-2" class="col-sm-6 col-lg-2 mb-3"></div>
            <div id="card-3" class="col-sm-6 col-lg-2 mb-3"></div>
            <div id="card-4" class="col-sm-6 col-lg-2 mb-3"></div>
            <div id="card-5" class="col-sm-6 col-lg-2 mb-3"></div>
        </div>
        <div class="row mb-2">
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
