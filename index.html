<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- As a heading -->
    <nav class="navbar navbar-dark bg-primary mb-5">
        <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
        </div>
    </nav>

    <div class="container">
        <div class="row bg-dark text-light d-flex">
            <div class="col-sm-12 col-md-8">
                <div class="p-3">
                    <h4>City Name</h4>
                    <p>Tempurature</p>
                    <p>Wind</p>
                    <p>Humidity</p>
                    <p>UV Index</p>
                </div>
            </div>
            <div class="col-sm-12 col-md-4">
                <div class="card p-3">
                    <div class="mb-3">
                        <label for="city" class="form-label">Search for a City</label>
                        <input type="text" class="form-control mb-3" id="city" placeholder="Sacramento">

                        <button type="button" class="btn btn-primary">Search</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row seven-cols">
            <h3 class="my-3">5 day forcast</h3>

            <div class="col-sm-6 col-md-1">
                <div class="card p-3">
                    <p>Monday</p>
                </div>
            </div>
            <div class="col-sm-6 col-md-1">
                <div class="card p-3">
                    <p>Tuesday</p>
                </div>
            </div>
            <div class="col-sm-6 col-md-1">
                <div class="card p-3">
                    <p>Wednesday</p>
                </div>
            </div>
            <div class="col-sm-6 col-md-1">
                <div class="card p-3">
                    <p>Thursday</p>
                </div>
            </div>
            <div class="col-sm-6 col-md-1">
                <div class="card p-3">
                    <p>Friday</p>
                </div>
            </div>
            <div class="col-sm-6 col-md-1">
                <div class="card p-3">
                    <p>Saturday</p>
                </div>
            </div>
            <div class="col-sm-6 col-md-1">
                <div class="card p-3">
                    <p>Sunday</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>


<style>
/* https://stackoverflow.com/questions/21955088/7-equal-columns-in-bootstrap */
@media (min-width: 768px){
  .seven-cols .col-md-1,
  .seven-cols .col-sm-1,
  .seven-cols .col-lg-1  {
    width: 100%;
    *width: 100%;
  }
}

@media (min-width: 992px) {
  .seven-cols .col-md-1,
  .seven-cols .col-sm-1,
  .seven-cols .col-lg-1 {
    width: 14.285714285714285714285714285714%;
    *width: 14.285714285714285714285714285714%;
  }
}

</style>
