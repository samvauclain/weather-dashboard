<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/53c3e6f792.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- As a heading -->
    <nav class="navbar navbar-dark bg-primary mb-5">
        <div class="container-fluid">
        <span class="navbar-brand mb-0 h1"><i class="fas fa-sun"></i> Weather Dashboard</span>
        </div>
    </nav>

    <div class="container">
        <div class="row bg-primary">
            <div class="col-sm-12 col-md-8 text-light">
                <div class="p-3" id="weather-today">
                    <h4>City Name & Date</h4>
                    <p>Tempurature</p>
                    <p>Wind</p>
                    <p>Humidity</p>
                    <p>UV Index</p>
                </div>
            </div>
            <div class="col-sm-12 col-md-4">
                <div class="card p-3 my-4">
                    <div class="mb-3">
                        <label for="city" class="form-label">Search for a City</label>
                        <input type="text" class="form-control mb-3" id="city" placeholder="Sacramento">

                        <button type="button" class="btn btn-primary w-100">Search</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row seven-cols">
            <h3 class="my-3">5 day forcast</h3>

            <div class="col-sm-6 col-md-1 mb-3">
                <div class="card p-3">
                    <p class="fw-bold">Mon</p>
                    <p class="fs-2"><i class="fas fa-cloud-showers-heavy"></i></p>
                    <p>Temp</p>
                    <p>Wind</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col-sm-6 col-md-1 mb-3">
                <div class="card p-3">
                    <p class="fw-bold">Tue</p>
                    <p class="fs-2"><i class="fas fa-sun"></i></p>
                    <p>Temp</p>
                    <p>Wind</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col-sm-6 col-md-1 mb-3">
                <div class="card p-3">
                    <p class="fw-bold">Wed</p>
                    <p class="fs-2"><i class="fas fa-cloud-sun"></i></p>
                    <p>Temp</p>
                    <p>Wind</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col-sm-6 col-md-1 mb-3">
                <div class="card p-3">
                    <p class="fw-bold">Thu</p>
                    <p class="fs-2"><i class="fas fa-cloud-sun-rain"></i></p>
                    <p>Temp</p>
                    <p>Wind</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col-sm-6 col-md-1 mb-3">
                <div class="card p-3">
                    <p class="fw-bold">Fri</p>
                    <p class="fs-2"><i class="fas fa-cloud-sun-rain"></i></p>
                    <p>Temp</p>
                    <p>Wind</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col-sm-6 col-md-1 mb-3">
                <div class="card p-3">
                    <p class="fw-bold">Sat</p>
                    <p class="fs-2"><i class="fas fa-cloud-sun-rain"></i></p>
                    <p>Tempurature</p>
                    <p>Wind</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col-sm-6 col-md-1 mb-3">
                <div class="card p-3">
                    <p class="fw-bold">Sun</p>
                    <p class="fs-2"><i class="fas fa-cloud-sun-rain"></i></p>
                    <p>Tempurature</p>
                    <p>Wind</p>
                    <p>Humidity</p>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
